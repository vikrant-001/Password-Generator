<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="wrapper">
            <h2> GENERATE PASSWORD </h2>
            <div class="display-container">
                <input  placeholder ="Password" class="display" datapassword-display >
                <button data-copy class="copyBtn">
                    <span datacopy-msg class="toolTip"></span>
                    <img src="copy.svg" alt="" height="20px" width="20px">
                </button>
            </div>
    
            <div class="input-container">
                    <div class="length-container">
                        <p>Password length</p>
                        <p data-lengthNumber  >0</p>
                    </div>
                    <input type="range"  min="1" max="20"  step="1" class="slider"  datalength-slider>
    
                    <div class="check">
                        <input type="checkbox"  id="uppercase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
    
                    <div class="check">
                        <input type="checkbox"  id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
    
                    <div class="check">
                        <input type="checkbox"  id="number">
                        <label for="number"> Include Number</label>
                    </div>
    
                    <div class="check">
                        <input type="checkbox"  id="symbols">
                        <label for="symbols">Include Symbol</label>
                    </div>
    
                    <div class="strenght-container">
                        <p>Strenght</p>
                        <div data-indicator class="indicator"></div>
                    </div>
    
                    <button class="Generate-button">
                        Generate Password
                    </button>
    
                
            </div>
        </div>
   
    

    <script src="main.js"></script>
</body>
</html>
